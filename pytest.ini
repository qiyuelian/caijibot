[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试支持
asyncio_mode = auto

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# 标记定义
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试
    performance: 性能测试
    database: 数据库相关测试
    bot: 机器人功能测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:telegram.*

# 最小版本要求
minversion = 6.0
